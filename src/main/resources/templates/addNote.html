<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Mediscreen</title>

</head>

<body>
	<div class="container">
	   <h1 th:inline="text">Add note for [[${patientBean.firstName}]] [[${patientBean.lastName}]]</h1>
	</div>

	<form action="#" th:action="@{/patient/{patientId}/validateAdd(patientId=${patientBean.patientId})}" th:object="${noteBean}" method="post">
		
		<label for="practitionnerNotes">Notes</label>
		<textarea th:field="*{practitionnerNotes}" placeholder="Notes" required></textarea>
		
		<input type="submit" value="Add Note">
	</form>

</body>
</html>
